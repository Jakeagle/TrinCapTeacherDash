<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <style></style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg hidden-until-login">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Teacher Dashboard</a>
        <span class="navbar-text">Ms. Thompson</span>
      </div>
    </nav>

    <div class="dashboard hidden-until-login">
      <div class="sidebar">
        <div class="class-health-score">Class Health: 86%</div>
        <button class="btn sidebar-action" id="registerStudentsBtn">
          Register Students
        </button>
        <button class="btn sidebar-action">Create Lesson</button>
        <button class="btn sidebar-action">Send Class Message</button>
        <button class="btn sidebar-action">Email Parents/Staff</button>
        <button class="btn sidebar-action">Access Whirlpool</button>
      </div>

      <div class="students-container">
        <div class="class-period">
          <h4>Period 1</h4>
          <div class="students-grid">
            <div class="student-card">
              <canvas class="student-pie"></canvas>
              <div class="student-info">
                <h5>Emily Johnson</h5>
                <p>Checking: $400</p>
                <p>Savings: $600</p>
                <p>Grade: 87</p>
                <p>Lessons: 4</p>
                <button class="message-btn">Message</button>
              </div>
            </div>
          </div>
        </div>

        <div class="class-period">
          <h4>Period 2</h4>
          <div class="students-grid"></div>
        </div>

        <div class="class-period">
          <h4>Period 3</h4>
          <div class="students-grid"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
